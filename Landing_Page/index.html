<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="hero-section">
        <div class="hero-navbar">
            <div class="hero-logo">
                <p>Eyewear</p>
            </div>
            <ul class="hero-links">
                <li><a href="https://www.lenskart.com">HOME</a></li>
                <li><a href="https://www.lenskart.com">CONTACT</a></li>
                <li><a href="https://www.lenskart.com">ABOUT</a></li>
            </ul>
        </div>
        <div class="hero-main-section">
            <div class="hero-main-left">
                <p class="hero-main-text">Premium Eyeglasses</p>
                <p class="hero-secondary-text">Effortlessly elegant, eternally stylish</p>
                <button class="hero-button">Shop Now</button> 
            </div>
            <div class="hero-image">
                <img src="./img/Glasses.jpg" alt="Glasses">
            </div>
        </div>
        
    </div>
    <div class="info-section">
        <p class="info-header">Wear the Trend</p>
        <div class="info-box">
            <div class="info-box-1"></div>
            <div class="info-box-1"></div>
            <div class="info-box-1"></div>
            <div class="info-box-1"></div>
        </div>
    </div>
    <div class="quote-section"></div>
    <div class="signup-section"></div>
    <footer></footer>
</body>
</html>
